<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <h1>Bem vindo a tela de cadastro</h1>
    <h3>Favor preencher seus dados para que possamos entrar em contato!</h3>


    <form>
        <label>Nome:</label>
        <input type="text" title="Insira seu nome"><br>
        <label>Email:</label>
        <input type="email" title="Insira um email válido"><br><br>
        <label>Assunto:</label>
        <select name="Assunto" title = "Escolha uma opção">
            <option value="compras">Setor de compras</option>
            <option value="vendas">Setor de vendas</option>
            <option value="marketing">Setor de marketing</option>
            <option value="TI" selected>Setor de TI</option>
        </select><br><br>
        <label>Mensagem:</label>
        <textarea title="Insira sua mensagem"></textarea><br>
        <input type="button" value="Enviar">
    </form>
</body>

</html>
